<ion-view view-title="Trạng thái hiện tại">
  <ion-content class="">
    <div class="graphics-item">
      <div class="row">
        <div class="col">
          <div class=" col-style {{classlaser1}}">Đầu thu/nhận 1</div>
        </div>
        <div class="col">
          <div class="col-style {{classlaser3}} col-right">Đầu thu/nhận 3</div>
        </div>
      </div>
      <div class="spacing-between">
            Vị trí cầu
      </div>
      <div class="row ">
        <div class="col">
         <div class="col-style {{classlaser2}}">Đầu thu/nhận 2</div>
        </div>
        <div class="col">
          <div class="col-style {{classlaser4}} col-right">Đầu thu/nhận 4</div>
        </div>
      </div>
    </div>
    <div >
      <div class="item item-divider">
        Trạng thái hiện tại
      </div>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-information"></i>
        Đầu thu/nhận 1
        <span class="badge {{classinfolaser1}}">{{infolaser1}}</span>
      </a>
      <a class="item item-icon-left" href="#">
      <i class="icon ion-ios-information"></i>
      Đầu thu/nhận 2
      <span class="badge {{classinfolaser2}}">{{infolaser2}}</span>
      </a>
      <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-information"></i>
        Đầu thu/nhận 3
        <span class="badge {{classinfolaser3}}">{{infolaser3}}</span>
      </a>
      <a class="item item-icon-left" href="#">
      <i class="icon ion-ios-information"></i>
      Đầu thu/nhận 4
      <span class="badge  {{classinfolaser4}}">{{infolaser4}}</span>
    </a>
    <div class="padding ">
      <button class="button button-full button-positive" ng-click="setCurrentSafe()">
        ĐẶT LẠI AN TOÀN
      </button>
    </div>
  </ion-content>
</ion-view>
